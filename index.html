<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div class="container">
        <div class="box">
            <a onclick="changeColor('green')" id="green">#55a630</a>
            <a onclick="changeColor('red')" id="red">#bc4749</a>
            <a onclick="changeColor('yellow')" id="yellow">#eeef20</a>
            <a onclick="changeColor('blue')" id="blue">#1a759f</a>
            <a onclick="changeColor('gray')" id="gray">#495057</a>
            <a onclick="changeColor('orange')" id="orange">#f48c06</a>
        </div>
        <div class="quote-container">
            <p id="quote-text" class="quote-text"></p>
            <p class="author" id="author"></p>
        </div>
        <button class="new-quote-btn" id="new-quote-btn">New Quote</button>
    </div>
    <script src="./js/script.js">



    </script>
</body>

</html>
